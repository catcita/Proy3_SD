<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketFlow - Gestor de Reservas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .instance-info {
            background: rgba(255,255,255,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .content {
            padding: 30px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .event-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .event-card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .event-info {
            color: #666;
            margin: 5px 0;
            font-size: 0.9em;
        }

        .event-info strong {
            color: #333;
        }

        .seats-available {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }

        .seats-low {
            background: #FF9800;
        }

        .seats-none {
            background: #F44336;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .seats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .seat {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-size: 0.8em;
        }

        .seat.available {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .seat.available:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.4);
        }

        .seat.reserved {
            background: #FF9800;
            color: white;
            border-color: #FF9800;
            cursor: not-allowed;
        }

        .seat.sold {
            background: #F44336;
            color: white;
            border-color: #F44336;
            cursor: not-allowed;
        }

        .legend {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border-radius: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .user-input {
            margin: 20px 0;
        }

        .user-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            animation: slideIn 0.3s;
        }

        .notification.success {
            background: #4CAF50;
        }

        .notification.error {
            background: #F44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé´ TicketFlow</h1>
            <p>Sistema de Reserva de Eventos - Aplicaci√≥n 1</p>
            <div class="instance-info" id="instanceInfo">
                Cargando informaci√≥n del servidor...
            </div>
        </header>

        <div class="content">
            <h2>Eventos Disponibles</h2>
            <div id="eventsContainer" class="loading">
                Cargando eventos...
            </div>
        </div>
    </div>

    <!-- Modal para selecci√≥n de asientos -->
    <div id="seatsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Seleccionar Asiento</h2>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-box" style="background: #4CAF50;"></div>
                    <span>Disponible</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #FF9800;"></div>
                    <span>Reservado</span>
                </div>
                <div class="legend-item">
                    <div class="legend-box" style="background: #F44336;"></div>
                    <span>Vendido</span>
                </div>
            </div>

            <div class="user-input">
                <input type="number" id="userIdInput" placeholder="Ingresa tu ID de usuario (ej: 123)" min="1">
            </div>

            <div id="seatsContainer" class="seats-grid">
                <!-- Los asientos se cargar√°n aqu√≠ -->
            </div>

            <button class="btn" id="reserveBtn" disabled>Reservar Asiento Seleccionado</button>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let currentEventId = null;
        let selectedSeatId = null;

        // Cargar informaci√≥n de la instancia
        async function loadInstanceInfo() {
            try {
                const response = await fetch(`${API_URL}/instance`);
                const data = await response.json();
                document.getElementById('instanceInfo').innerHTML = `
                    ‚öôÔ∏è Instancia: <strong>${data.instance}</strong> |
                    ‚è∞ ${new Date(data.timestamp).toLocaleString('es-CL')}
                `;
            } catch (error) {
                console.error('Error cargando info de instancia:', error);
            }
        }

        // Cargar eventos
        async function loadEvents() {
            try {
                const response = await fetch(`${API_URL}/events`);
                const data = await response.json();

                const container = document.getElementById('eventsContainer');

                if (data.events.length === 0) {
                    container.innerHTML = '<p class="loading">No hay eventos disponibles</p>';
                    return;
                }

                container.innerHTML = '';
                container.className = 'events-grid';

                data.events.forEach(event => {
                    const card = document.createElement('div');
                    card.className = 'event-card';

                    let seatsClass = 'seats-available';
                    if (event.available_seats === 0) seatsClass = 'seats-none';
                    else if (event.available_seats < event.total_seats * 0.3) seatsClass = 'seats-low';

                    card.innerHTML = `
                        <h3>${event.name}</h3>
                        <p class="event-info"><strong>üìç Lugar:</strong> ${event.venue}</p>
                        <p class="event-info"><strong>üìÖ Fecha:</strong> ${event.date}</p>
                        <p class="event-info"><strong>üìù Descripci√≥n:</strong> ${event.description}</p>
                        <span class="${seatsClass} seats-available">
                            ${event.available_seats} / ${event.total_seats} disponibles
                        </span>
                    `;

                    card.onclick = () => openSeatsModal(event);
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error cargando eventos:', error);
                showNotification('Error cargando eventos', 'error');
            }
        }

        // Abrir modal de asientos
        async function openSeatsModal(event) {
            currentEventId = event.id;
            document.getElementById('modalTitle').textContent = `${event.name} - Seleccionar Asiento`;
            document.getElementById('seatsModal').style.display = 'block';

            await loadSeats(event.id);
        }

        // Cargar asientos
        async function loadSeats(eventId) {
            try {
                const response = await fetch(`${API_URL}/events/${eventId}/seats`);
                const data = await response.json();

                const container = document.getElementById('seatsContainer');
                container.innerHTML = '';

                data.seats.forEach(seat => {
                    const seatDiv = document.createElement('div');
                    seatDiv.className = `seat ${seat.status}`;
                    seatDiv.textContent = seat.seat_number;

                    if (seat.status === 'available') {
                        seatDiv.onclick = () => selectSeat(seat.id, seatDiv);
                    }

                    container.appendChild(seatDiv);
                });
            } catch (error) {
                console.error('Error cargando asientos:', error);
                showNotification('Error cargando asientos', 'error');
            }
        }

        // Seleccionar asiento
        function selectSeat(seatId, element) {
            // Remover selecci√≥n previa
            document.querySelectorAll('.seat.selected').forEach(el => {
                el.classList.remove('selected');
                el.style.border = '';
            });

            // Seleccionar nuevo asiento
            selectedSeatId = seatId;
            element.classList.add('selected');
            element.style.border = '3px solid #333';

            // Habilitar bot√≥n de reserva si hay usuario
            updateReserveButton();
        }

        // Actualizar estado del bot√≥n de reserva
        function updateReserveButton() {
            const userId = document.getElementById('userIdInput').value;
            const btn = document.getElementById('reserveBtn');
            btn.disabled = !(selectedSeatId && userId);
        }

        // Reservar asiento
        async function reserveSeat() {
            const userId = document.getElementById('userIdInput').value;

            if (!selectedSeatId || !userId) {
                showNotification('Por favor selecciona un asiento e ingresa tu ID', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/reserve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        seat_id: selectedSeatId,
                        user_id: parseInt(userId)
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(`‚úÖ ${data.message} (Instancia: ${data.instance})`, 'success');

                    // Recargar asientos y eventos
                    await loadSeats(currentEventId);
                    await loadEvents();

                    // Resetear selecci√≥n
                    selectedSeatId = null;
                    updateReserveButton();
                } else {
                    showNotification(`‚ùå ${data.error}`, 'error');
                }
            } catch (error) {
                console.error('Error reservando asiento:', error);
                showNotification('Error en la reserva. Intenta nuevamente.', 'error');
            }
        }

        // Mostrar notificaci√≥n
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Event listeners
        document.querySelector('.close').onclick = function() {
            document.getElementById('seatsModal').style.display = 'none';
            selectedSeatId = null;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('seatsModal');
            if (event.target === modal) {
                modal.style.display = 'none';
                selectedSeatId = null;
            }
        }

        document.getElementById('userIdInput').addEventListener('input', updateReserveButton);
        document.getElementById('reserveBtn').onclick = reserveSeat;

        // Inicializar
        loadInstanceInfo();
        loadEvents();

        // Actualizar eventos cada 10 segundos
        setInterval(() => {
            loadEvents();
            loadInstanceInfo();
        }, 10000);
    </script>
</body>
</html>
