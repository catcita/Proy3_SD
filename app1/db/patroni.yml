scope: ticketflow
namespace: /db/

name: {{name}}

restapi:
  listen: 0.0.0.0:8008
  connect_address: {{ip}}:8008

etcd:
  host: etcd:2379

bootstrap:
  dcs:
    ttl: 30
    loop_wait: 10
    retry_timeout: 10
    maximum_lag_on_failover: 1048576
    postgresql:
      use_pg_rewind: true
      use_slots: true
      parameters:
        wal_level: replica
        hot_standby: "on"
        wal_keep_segments: 8
        max_wal_senders: 10
        max_replication_slots: 10
        hot_standby_feedback: "on"

  initdb:
  - encoding: UTF8
  - data-checksums
  post_init: /usr/local/bin/create_db.sh

postgresql:
  listen: 0.0.0.0:5432
  connect_address: {{ip}}:5432
  data_dir: /var/lib/postgresql/data/patroni/pgdata
  pgpass: /tmp/pgpass
  pg_hba:
    - host replication replicator 0.0.0.0/0 md5
    - host all all 0.0.0.0/0 md5
  authentication:
    replication:
      username: replicator
      password: replicator_password
    superuser:
      username: postgres
      password: postgres123
  parameters:
    unix_socket_directories: '.'

tags:
  nofailover: false
  noloadbalance: false
  clonefrom: false
  nosync: false
