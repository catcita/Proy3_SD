events {
    worker_connections 1024;
}

http {
    # Configuración de logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Upstream para las réplicas de App1
    upstream app1_backend {
        least_conn;  # Balanceo por menor número de conexiones

        server app1_replica1:8080 max_fails=3 fail_timeout=30s;
        server app1_replica2:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Timeout settings
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Health check endpoint
        location /nginx-health {
            access_log off;
            return 200 "Nginx Load Balancer OK\n";
            add_header Content-Type text/plain;
        }

        # Proxy all requests to backend
        location / {
            proxy_pass http://app1_backend;
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
        }
    }
}
