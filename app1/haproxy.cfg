global
    maxconn 100

defaults
    log     global
    mode    tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# Stats interface
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /

# PostgreSQL Master/Slave routing
listen postgres
    bind *:5432
    option pgsql-check user postgres
    default-server inter 3s fall 3 rise 2

    # Master node - usado para escrituras
    server patroni_master patroni_master:5432 maxconn 100 check

    # Slave node - usado para lecturas (backup)
    server patroni_slave patroni_slave:5432 maxconn 100 check backup
