{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center text-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title">{{ ticket.event_name }}</h2>
                <p class="text-muted">Ticket ID: {{ ticket.external_id }}</p>
                <hr>
                
                <div class="d-flex justify-content-center mb-4">
                    <div id="qrcode"></div>
                </div>

                <div class="alert alert-warning">
                    Muestra este código en la entrada del evento.
                </div>

                <hr>
                <p class="small text-muted">Simulación de validación en puerta:</p>
                
                <form action="{{ url_for('ticket.use_ticket', ticket_id=ticket.id) }}" method="POST">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-qr-code-scan"></i> Simular Escaneo (Usar Ticket)
                    </button>
                </form>
                
                <div class="mt-3">
                    <a href="{{ url_for('ticket.my_tickets') }}" class="btn btn-link">Volver a mis tickets</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Librería para generar QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script type="text/javascript">
    var ticketId = "{{ ticket.external_id }}";
    new QRCode(document.getElementById("qrcode"), {
        text: ticketId,
        width: 256,
        height: 256,
        colorDark : "#000000",
        colorLight : "#ffffff",
        correctLevel : QRCode.CorrectLevel.H
    });
</script>
{% endblock %}
