{% extends "base.html" %}

{% block title %}Registro - TicketFlow{% endblock %}

{% block content %}
<div class="header">
    <h1>Registro de Usuario</h1>
</div>

<div class="form-container">
    <form method="POST" action="/register">
        <div class="form-group">
            <label for="rut">RUT (sin puntos ni guión)</label>
            <input type="number" id="rut" name="rut" required placeholder="Ej: 12345678">
        </div>
        <div class="form-group">
            <label for="full_name">Nombre Completo</label>
            <input type="text" id="full_name" name="full_name" required>
        </div>
        <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-block">Registrarse</button>
    </form>
    <div style="margin-top: 15px; text-align: center;">
        <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
    </div>
</div>
{% endblock %}
