version: '3.8'

# ============================================================================
# TicketFlow - Sistema Distribuido de Venta de Tickets
# Universidad de Talca - Proyecto 3
# ============================================================================

services:
  # ========================================
  # INFRAESTRUCTURA COMÚN
  # ========================================
  etcd:
    image: quay.io/coreos/etcd:v3.5.0
    container_name: ticketflow_etcd
    environment:
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
    networks:
      - ticketflow_network

  rabbitmq:
    image: rabbitmq:3-management
    container_name: ticketflow_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ticketflow_network

  # ========================================
  # APP1 - GESTOR DE RESERVAS (Go + Patroni)
  # ========================================
  nginx:
    image: nginx:alpine
    container_name: app1_nginx_lb
    ports:
      - "8083:80"
    volumes:
      - ./app1/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app1_replica1
      - app1_replica2
    networks:
      - ticketflow_network

  app1_replica1:
    build:
      context: ./app1
      dockerfile: Dockerfile
    container_name: app1_replica1
    environment:
      - INSTANCE_NAME=app1_replica1
      - PORT=8080
      - DB_HOST=haproxy
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=ticketflow
    depends_on:
      - haproxy
    networks:
      - ticketflow_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  app1_replica2:
    build:
      context: ./app1
      dockerfile: Dockerfile
    container_name: app1_replica2
    environment:
      - INSTANCE_NAME=app1_replica2
      - PORT=8080
      - DB_HOST=haproxy
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=ticketflow
    depends_on:
      - haproxy
    networks:
      - ticketflow_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health" ]
      interval: 10s
      timeout: 5s
      retries: 3

  # --- Patroni Cluster ---
  patroni_master:
    build: ./app1/db
    container_name: app1_patroni_master
    environment:
      - PATRONI_NAME=patroni_master
      - PATRONI_ETCD_HOST=etcd:2379
    volumes:
      - patroni_master_data:/var/lib/postgresql/data/patroni
    networks:
      - ticketflow_network
    depends_on:
      - etcd

  patroni_slave:
    build: ./app1/db
    container_name: app1_patroni_slave
    environment:
      - PATRONI_NAME=patroni_slave
      - PATRONI_ETCD_HOST=etcd:2379
    volumes:
      - patroni_slave_data:/var/lib/postgresql/data/patroni
    networks:
      - ticketflow_network
    depends_on:
      - etcd
      - patroni_master

  haproxy:
    image: haproxy:2.8-alpine
    container_name: app1_haproxy
    ports:
      - "5432:5432" # Postgres Master
      - "5433:5433" # Postgres Replica
      - "3307:3306" # MariaDB Proxy (Mapped to 3307 on host to avoid conflict if local mysql running)
      - "7001:7000" # Stats
    volumes:
      - ./app1/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    networks:
      - ticketflow_network
    depends_on:
      - patroni_master
      - patroni_slave
      - mariadb_master

  # ========================================
  # APP2 - FACTURACIÓN (Python + MariaDB HA)
  # ========================================
  mariadb_master:
    build: ./app2/database
    container_name: mariadb_master
    environment:
      - MYSQL_ROOT_PASSWORD=${APP2_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${APP2_DB_NAME}
      - MYSQL_USER=${APP2_DB_USER}
      - MYSQL_PASSWORD=${APP2_DB_PASSWORD}
      - MARIADB_ROLE=master
    command: --log-bin=mariadb-bin --server-id=1
    volumes:
      - mariadb_master_data:/var/lib/mysql
    networks:
      - ticketflow_network

  mariadb_slave:
    build: ./app2/database
    container_name: mariadb_slave
    environment:
      - MYSQL_ROOT_PASSWORD=${APP2_DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=${APP2_DB_NAME}
      - MYSQL_USER=${APP2_DB_USER}
      - MYSQL_PASSWORD=${APP2_DB_PASSWORD}
      - MARIADB_ROLE=slave
    command: --server-id=2
    volumes:
      - ./app2/database/replication_entrypoint.sh:/replication_entrypoint.sh
      - mariadb_slave_data:/var/lib/mysql
    entrypoint: [ "/bin/bash", "/replication_entrypoint.sh" ]
    depends_on:
      - mariadb_master
    networks:
      - ticketflow_network

  orchestrator:
    image: openark/orchestrator
    container_name: ticketflow_orchestrator
    ports:
      - "3000:3000"
    networks:
      - ticketflow_network
    depends_on:
      - mariadb_master
      - mariadb_slave

  app2:
    build: ./app2
    container_name: ticketflow_app2
    ports:
      - "${APP2_RUN_PORT}:5002"
    env_file:
      - .env
    environment:
      - APP2_DB_HOST=haproxy # Connect via HAProxy
      - APP2_DB_PORT=3306
    volumes:
      - ./app2:/usr/src/app
    depends_on:
      - haproxy
      - rabbitmq
    networks:
      - ticketflow_network

  # ========================================
  # APP3 & MIDDLEWARE
  # ========================================
  app3:
    build: ./app3
    container_name: ticketflow_app3
    ports:
      - "5003:5000"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - ticketflow_network

  middleware:
    build: ./middleware
    container_name: ticketflow_middleware
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
    depends_on:
      - rabbitmq
    networks:
      - ticketflow_network

networks:
  ticketflow_network:
    driver: bridge

volumes:
  patroni_master_data:
  patroni_slave_data:
  mariadb_master_data:
  mariadb_slave_data:
  rabbitmq_data:
