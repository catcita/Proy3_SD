version: '3.8'

services:
  app2:
    build: ./app2
    ports:
      - "5002:5002"
    environment:
      - DATABASE_URL=mysql+mysqlconnector://user:password@mariadb/invoicing
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    volumes:
      - ./app2:/usr/src/app
    depends_on:
      - mariadb
      - rabbitmq

  mariadb:
    image: mariadb:10.5
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=invoicing
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  mariadb_data:
